global:
  scrape_interval: 5s 
  evaluation_interval: 5s

scrape_configs:
  - job_name: "api"
    metrics_path: /metrics
    static_configs:
      - targets: ["api:8000"]

  - job_name: "prometheus"
    static_configs:
      - targets: ["prometheus:9090"]
      
  - job_name: "node_exporter"
    static_configs:
      - targets: ["node_exporter:9100"]